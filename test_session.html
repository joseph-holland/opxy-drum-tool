<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Management Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container py-4">
    <h1>Session Management Test</h1>
    
    <div class="mb-3">
      <h5 data-bs-toggle="collapse" data-bs-target="#test1" aria-expanded="true" aria-controls="test1" style="cursor:pointer;">
        Test Section 1 <i class="fa fa-chevron-down float-end"></i>
      </h5>
      <div class="collapse show" id="test1">
        <p>This is test section 1 content.</p>
      </div>
    </div>

    <div class="mb-3">
      <h5 data-bs-toggle="collapse" data-bs-target="#test2" aria-expanded="true" aria-controls="test2" style="cursor:pointer;">
        Test Section 2 <i class="fa fa-chevron-down float-end"></i>
      </h5>
      <div class="collapse show" id="test2">
        <p>This is test section 2 content.</p>
      </div>
    </div>

    <div class="mt-4">
      <button class="btn btn-primary" onclick="showStates()">Show Current States</button>
      <button class="btn btn-secondary" onclick="clearStates()">Clear States</button>
    </div>
    
    <div id="debug" class="mt-3"></div>
  </div>

  <script src="lib/session_manager.js"></script>
  <script>
    function showStates() {
      const states = window.sessionManager ? window.sessionManager.getAllStates() : 'Session manager not available';
      document.getElementById('debug').innerHTML = '<pre>' + JSON.stringify(states, null, 2) + '</pre>';
    }
    
    function clearStates() {
      if (window.sessionManager) {
        window.sessionManager.resetAllStates();
      }
    }
  </script>
</body>
</html>
